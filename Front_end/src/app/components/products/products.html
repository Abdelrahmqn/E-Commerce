

<div class="container my-2">
    <div id="Product" class="row row-cols-4 row-cols-md-4 g-4">

      <div class="col">
              <div class="card h-100 shadow-sm border-0">
                <img src="${product.image}" class="card-img-top p-3" style="height: 250px; object-fit: contain;" alt="${product.title}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-titl"></h5>
                  <div class="mt-auto">
                    <button class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#${modalId}">View Details</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal fade" id="${modalId}" tabindex="-1" aria-labelledby="${modalId}Label" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="${modalId}Label">idk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body row">
                    <div class="col-md-6 text-center">
                      <img src="" class="img-fluid rounded mb-3" style="max-height: 350px;" alt="${product.title}">
                    </div>
                    <div class="col-md-6">
                      <p><strong>Category:</strong> <span class="badge bg-info">idk</span></p>
                      <p><strong>Description:</strong></p>
                      <p><strong>Price:</strong> <span class="text-success fw-bold">idk</span></p>
                      <p><strong>Rating:</strong> <span class="text-warning">idk</span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    </div>
  </div>
