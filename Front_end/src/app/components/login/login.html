<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">

                    <form [formGroup]="loginForms" (ngSubmit)="sendData()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input formControlName="email" type="email" class="form-control" id="email" placeholder="email@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <p class="text-center text-muted mt-4">Don't have an account yet?
                        <a href="/register" routerLinkActive="activeClass" routerLink="/register" class="text-decoration-none">Sign up</a>.
                    </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
